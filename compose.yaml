services:
  app:
    build: .
    tty: true
    depends_on:
      - db
    env_file:
      - .env.docker
    ports:
      - 3000:3000
      - 8000:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - local:/tmp
  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  data:
  local:
